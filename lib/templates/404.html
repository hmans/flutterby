<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Document Not Found</title>
    <style media="screen">
      body { background-color: #f2f2f2; }
      .error {
        background-color: white;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        min-height: 150px;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.1) 2px 1px 0px 0px;
        font: 18px/1.5 Arial,Helvetica,sans-serif;
      }
      h1 {
        font-size: inherit;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="error">
      <h1>404 - Document Not Found</h1>
      <p>Flutterby could not find a renderable node for this URL.</p>
    </div>
  </body>
</html>
